<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style14.css">
    </head>
    <body>
        <form action="#" method="get">
            <div class="form-input">
                <div class="input-label">
                    <label for="txt1">Jakaś treść 1</label>
                </div>
                <div class="input-input">                
                    <input type="text" name="txt1" id="txt1" placeholder="Wpisz jakiś tekst"required>
                </div>
            </div>
            <div class="form-input">
                <div class="input-label">
                    <label for="txt2">Jakieś hasło</label>
                </div>
                <div class="input-input">
                    <input type="password" name="txt2" id="txt2">
                </div>
            </div>
            <div class="form-input">
                <div class="input-label">
                    <label for="txt3">Jakaś liczba</label>
                </div>
                <div class="input-input">
                    <input type="number" name="txt3" id="txt3">
                </div>
            </div>
            <div class="form-input">
                <div class="input-label">
                    <label for="txt4">Jakaś data</label>
                </div>
                <div class="input-input">
                    <input type="date" name="txt4" id="txt4">
                </div>
            </div>
            <div class="form-input">
                <div class="input-label">
                    <label for="txt5">Jakis email</label>
                </div>
                <div class="input-input">
                    <input type="email" name="txt5" id="txt5">
                </div>
            </div>
            <div class="form-input">
                <div class="input-label">
                    <label for="txt6">Jakis plik</label>
                </div>
                <div class="input-input">
                    <input type="file" name="txt6" id="txt6">
                </div>
            </div>
            <div class="form-input">
                <div class="input-label">
                    <label for="txt7">Jakiś kolor</label>
                </div>
                <div class="input-input">
                    <input type="color" name="txt7" id="txt7">
                </div>
            </div>
            <div class="form-input">
                <input type="submit" value="Prześlij">
                <input type="reset" value="Wyczyść">
            </div>
        </form>
    </body>
</html>
